<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Examples</title>
    <link rel="stylesheet" href="css/37-css-animations.css">

</head>
<body>
    <div class="animation-container">
        <div class="animation-example">
            <h2>1. Rotating</h2>
            <div class="rotate-box"></div>
        </div>

        <div class="animation-example">
            <h2>2. Pulse</h2>
            <div class="pulse-circle"></div>
        </div>

        <div class="animation-example">
            <h2>3. Slide</h2>
            <div class="slide-box"></div>
        </div>

        <div class="animation-example">
            <h2>4. Color Change</h2>
            <div class="color-change"></div>
        </div>

        <div class="animation-example">
            <h2>5. Hover Effect</h2>
            <div class="hover-animation"></div>
        </div>

        <div class="animation-example">
            <h2>6. Bouncing Ball</h2>
            <div class="bounce-ball"></div>
        </div>

        <div class="animation-example">
            <h2>7. Loading Spinner</h2>
            <div class="spinner"></div>
        </div>

        <div class="animation-example">
            <h2>8. Fade-in</h2>
            <div class="fade-in"></div>
        </div>

        <div class="animation-example">
            <h2>9. 3D Flip</h2>
            <div class="flip-box">
                <div class="flip-front"></div>
                <div class="flip-back"></div>
            </div>
        </div>

        <div class="animation-example">
            <h2>10. Text Animation</h2>
            <div class="text-animation">Hello World!</div>
        </div>
    </div>
</body>
</html>
